# Nivel de logs
logging.level.org.springframework.boot.autoconfigure=WARN
logging.level.root=INFO

# Nivel de logs para paquetes específicos
logging.level.org.springframework=DEBUG

# Configuración básica
spring.application.name=gestion
server.port=8081

spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@oracleclouddatabase_high?TNS_ADMIN=C:/Users/lokii/Downloads/Wallet_OracleCloudDataBase
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Configuración de Hibernate/JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect

# HikariCP Configuration
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10

# Configuración de seguridad para autenticación básica
spring.security.user.name=${SECURITY_USERNAME}
spring.security.user.password=${SECURITY_PASSWORD}

# Configuración de JWT
jwt.secret=${JWT_SECRET}
jwt.expiration-ms=3600000
# 1 hora

